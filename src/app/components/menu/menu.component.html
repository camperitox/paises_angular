<mat-card class="example-card" *ngFor="let pais of paisesList">
    <a style="text-decoration:none" [routerLink]="['/detalle',pais.codigoPais]">
        <img mat-card-image src="{{pais.bandera}}" >
        <mat-card-content>
            <h2 style="color: #fff;">
                {{pais.nombrePais}}
            </h2>
        </mat-card-content>
    </a>
</mat-card>
